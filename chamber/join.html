<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newport Chamber of Commerce Join Page</title>
    <meta name="description" content="Join page for the Newport Chamber that holds form to join chamber">
    <meta name="author" content="Rachel Christian">

    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="Web Frontend Development">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://wallpapers.com/images/featured/beautiful-ocean-pictures-33b2ht9d8bvriqu6.webp">
    <meta property="og:url" content="https://wallpapers.com/beautiful-ocean-pictures">

    <link rel="stylesheet" href="styles/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
  </head>

  <body>
    <div id="content">
      <header>
        <h1 id="name">Newport Chamber of Commerce</h1>
        <img class="logo" src="images/water.png" alt="logo">
        <nav>
          <button id="menu"></button>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
          </ul>
        </nav>
      </header>

     

      <main>
        <h1>Newport Chamber of Commerce Application</h1>
        <form method="get" action="thanks.html">
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">First Name*<input type="text" name="fname" required></label>
            <label class="top">Last Name*<input type="text" name="lname" required></label>
            <label class="top">Title or Position<input type="text" name="title" placeholder="at least 7 characters required"></label>
            <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Business/Organization Name*<input type="text" name="business" required></label>
        </fieldset> 

        <fieldset>
            <legend>Membership Level</legend>
            <label class="sbs"><input type="checkbox" name="np" value="yes">Non-Profit</label>
            <label class="sbs"><input type="checkbox" name="bronze" value="yes">Bronze Membership ($5,000 annually)</label>
            <label class="sbs"><input type="checkbox" name="silver" value="yes">Silver Membership ($10,000 annually)</label>
            <label class="sbs"><input type="checkbox" name="gold" value="yes">Gold Membership ($15,000 annually)</label>
        </fieldset>

        <fieldset>
            <legend>Description</legend>
            <label class="bottom">Please Describe your Business/Organization<input type="text" name="description"></label>            
        </fieldset> 

        <fieldset>
            
            <label class="time"><input type="hidden" name="timestamp"></label>            
        </fieldset> 

            <input type="submit" value="Join Newport Chamber of Commerce" class="submitBtn">
        </form>
    
       
      </main>

    </div>
      <footer>
        <div class="footer">
          &copy;<span id="date"></span>| chambermail@gmail.com | (555)231-0287 | Rachel Christian | WDD230 Chamber of Commerce Project |
          <br>
          Last Modified:<span id="modified"></span>
        </div>
      </footer>
    <script src="scripts/chamber.js"></script>
    <script src="scripts/getDate.js"></script>
  </body>
</html>
