<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="activity to build a table">
    <meta name="author" content="Rachel Christian">
    <title>Tablebuild</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>"Table 1: Account Feature Comparison"</caption>
        <thead>
            <tr>
                <th id="title" colspan= "4" scope="colgroup">ACME WildWest Services</th>
            </tr>
            <tr>
                <th id="space"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
